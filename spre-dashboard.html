<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SPRE — Cold‑Start Readiness</title>
<link rel="stylesheet" href="/spre-cs-assets/spre-coldstart.css">
<style>
  body{background:#0b0f14;margin:0;padding:24px;color:#e8f0ff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif}
  .wrap{max-width:1100px;margin:0 auto}
</style>
</head>
<body>
  <div class="wrap">
    <h2>SPRE Platform — Cold‑Start Readiness</h2>
    <div class="spre-cs-card" data-coldstart-widget data-src="/spre-cs-data/coldstart/latest.json">
      <h3>Cold‑Start Readiness</h3>
      <div class="spre-cs-grid">
        <div class="spre-cs-row"><strong>Status</strong><span class="spre-cs-status" data-status>Loading…</span></div>
        <div class="spre-cs-row"><strong>Last Drill</strong><span data-date>—</span></div>
        <div class="spre-cs-row"><strong>Boot→Field</strong><span data-boot>—</span></div>
        <div class="spre-cs-row"><strong>Threat Types</strong><span data-threats>—</span></div>
        <div class="spre-cs-row"><strong>Efficiency</strong><span data-eff>—</span></div>
        <div class="spre-cs-row"><strong>Energy Captured</strong><span data-energy>—</span></div>
        <div class="spre-cs-row"><strong>Next Drill</strong><span data-next>—</span></div>
      </div>
      <div class="spre-cs-small" data-alert>Loading…</div>
    </div>
  </div>
<script src="/spre-cs-assets/spre-coldstart.js"></script>
</body>
</html>
