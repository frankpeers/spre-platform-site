<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LYRA & ORION Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #0ff; padding: 2rem; }
    #chat-box { max-width: 600px; margin: auto; background: #222; padding: 1rem; border-radius: 8px; }
    .message { margin: 1rem 0; }
    .user { color: #fff; }
    .bot { color: #0f0; }
    input, button { padding: 0.5rem; margin-top: 1rem; width: 100%; border-radius: 4px; border: none; }
    input { background: #333; color: #0ff; }
    button { background: #0ff; color: #000; cursor: pointer; }
  </style>
</head>
<body>
  <div id="chat-box">
    <div class="message bot"><strong>LYRA:</strong> Hello, I am LYRA. How can I assist you today?</div>
    <input id="user-input" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
  <script>
    async function sendMessage() {
      const input = document.getElementById('user-input');
      const message = input.value;
      if (!message) return;
      const chatBox = document.getElementById('chat-box');
      chatBox.innerHTML += `<div class="message user"><strong>You:</strong> ${message}</div>`;
      input.value = '';
      try {
        const res = await fetch('/.netlify/functions/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        chatBox.innerHTML += `<div class="message bot"><strong>ORION:</strong> ${data.reply}</div>`;
      } catch (err) {
        chatBox.innerHTML += `<div class="message bot"><strong>ORION:</strong> Error: ${err.message}</div>`;
      }
    }
  </script>
</body>
</html>
